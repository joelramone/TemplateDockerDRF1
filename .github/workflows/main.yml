name: Docker Build and Deployment

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker images
      run: |
        cd backend
        docker build -t $DOCKER_USERNAME/backend .
        docker push $DOCKER_USERNAME/backend
        cd ../gui
        docker build -t $DOCKER_USERNAME/gui .
        docker push $DOCKER_USERNAME/gui
        cd ../process
        docker build -t $DOCKER_USERNAME/process .
        docker push $DOCKER_USERNAME/process

    - name: Start Docker Compose services
      run: docker-compose up -d

    - name: Wait for services to start
      run: sleep 30s

    - name: Stop Docker Compose services
      run: docker-compose down

