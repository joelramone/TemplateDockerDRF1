name: Docker Build and Django Migrate

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

    - name: Build Docker images
      run: |
        cd backend
        docker build -t your_docker_username/backend .
        cd ../gui
        docker build -t your_docker_username/gui .
        cd ../process
        docker build -t your_docker_username/process .

    - name: Start Docker Compose services
      run: docker-compose up -d

    - name: Django Makemigrations and Migrate
      run: |
        docker-compose exec backend python manage.py makemigrations
        docker-compose exec backend python manage.py migrate
        docker-compose exec gui python manage.py makemigrations
        docker-compose exec gui python manage.py migrate
        docker-compose exec process python manage.py makemigrations
        docker-compose exec process python manage.py migrate

    - name: Stop Docker Compose services
      run: docker-compose down
